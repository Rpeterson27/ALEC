<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7849;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9472;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#warmGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Letter A -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Small microphone icon -->
  <g transform="translate(45, 45) scale(0.8)">
    <rect x="0" y="0" width="8" height="12" rx="4" fill="white" opacity="0.9"/>
    <rect x="2" y="12" width="4" height="4" fill="white" opacity="0.9"/>
    <line x1="4" y1="16" x2="4" y2="20" stroke="white" stroke-width="2" opacity="0.9"/>
    <line x1="0" y1="20" x2="8" y2="20" stroke="white" stroke-width="2" opacity="0.9"/>
  </g>
</svg>